{% extends "base.html" %}
{% block content %}

{% include 'student_steps.html' %}

<section class="card form-container">
    <h2 class="glow-title">القسم الخامس: امتحان الكفاءة والإنجازات</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="input-box">
            <label>نتيجة الكفاءة (أو نتيجة الامتحان الشامل)</label>
            <input type="text" name="comp_exam" value="{{ data.get('comp_exam','') }}" required>
        </div>

        <div class="input-box">
            <label>تاريخ الامتحان</label>
            <input type="date" name="comp_date" value="{{ data.get('comp_date','') }}">
        </div>

        <div class="input-box">
            <label>نتيجة اللغة الإنجليزية/الإنجازات</label>
            <textarea name="achievements" rows="4" placeholder="يرجى ذكر نتيجة امتحان اللغة (إن وجد) أو أي إنجازات أخرى">{{ data.get('achievements','') }}</textarea>
        </div>

        <div class="input-box">
            <label>ملاحظات إضافية (اختياري)</label>
            <textarea name="notes" rows="3">{{ data.get('notes','') }}</textarea>
        </div>

        <div class="btn-box form-actions">
            <a class="back-btn" href="{{ url_for('research') }}">رجوع</a>
            <button class="next-btn" type="submit">التالي</button>
        </div>

    </form>
</section>

{% endblock %}
